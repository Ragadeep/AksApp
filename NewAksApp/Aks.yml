    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: NewAksApp-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: NewAksApp-master
  template:
    metadata:
      labels:
        app: NewAksApp-master
    spec:
      containers:
      - name: NewAksApp-master
        image: blueacr.azurecr.io/Ragadeep/NewAksApp:#{Build.BuildId}#
        ports:
        - containerPort: 80
        env:
          - name: PODNAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
      imagePullSecrets:
      - name: ragasecret
---
apiVersion: v1
kind: Service
metadata:
  name: NewAksApp-master
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: NewAksApp-master